services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: seattlebasketball
      POSTGRES_USER: seattlebasketball
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seattlebasketball -d seattlebasketball"]
      interval: 5s
      timeout: 5s
      retries: 20

  migrate:
    build:
      context: .
      target: migrate
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://seattlebasketball:${POSTGRES_PASSWORD:-change_me}@db:5432/seattlebasketball?schema=public}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  app:
    build:
      context: .
      target: runner
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://seattlebasketball:${POSTGRES_PASSWORD:-change_me}@db:5432/seattlebasketball?schema=public}
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    environment:
      CADDY_DOMAIN: ${CADDY_DOMAIN:-localhost}
      CADDY_EMAIL: ${CADDY_EMAIL:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:
