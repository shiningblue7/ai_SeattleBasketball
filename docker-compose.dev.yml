services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: seattlebasketball
      POSTGRES_USER: seattlebasketball
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seattlebasketball -d seattlebasketball"]
      interval: 5s
      timeout: 5s
      retries: 20

  migrate:
    build:
      context: .
      target: migrate
    environment:
      DATABASE_URL: postgresql://seattlebasketball:postgres@db:5432/seattlebasketball?schema=public
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

volumes:
  db_data_dev:
